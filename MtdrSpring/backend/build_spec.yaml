version: 0.1 
component: build
timeoutInSeconds: 100
shell: bash

env:
  variables:
    DOCKER_USERNAME: "axs2pxpd649r/prm-123@hotmail.com"
    DOCKER_PASSWORD: "7srs5zmwRFMBj]>VBrnL"
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17

  exportedVariables:
    - BuildServiceDemoVersion

steps:
  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    command: yum -y install graalvm22-ee-17-native-image

  - type: Command
    name: "Set PATH Variable"
    command: export PATH=$JAVA_HOME/bin:$PATH

  - type: Command
    name: Build Application
    shell: bash
    timeoutInSeconds: 600
    command: |
      echo "Building the application with Maven..."
      cd MtdrSpring/backend  
      mvn clean package spring-boot:repackage
      if [ $? -ne 0 ]; then
        echo "Maven build failed!"
        exit 1
      fi
      echo "Maven build succeeded."

  - type: Command
    name: check
    command: ls -la MtdrSpring/backend/target/

  - type: Command
    name: Login to OCI Docker Registry
    shell: bash
    timeoutInSeconds: 300
    command: |
      echo "Logging in to OCI Docker Registry..."
      echo $DOCKER_PASSWORD | docker login $DOCKER_REGISTRY -u $DOCKER_USERNAME --password-stdin
      if [ $? -ne 0 ]; then
        echo "Docker login failed!"
        exit 1
      fi
      echo "Docker login succeeded."

  - type: Command
    name: Dockerize
    command: |
      BuildServiceDemoVersion=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo $BuildServiceDemoVersion
      docker build -f MtdrSpring/backend/Dockerfile -t artifact_docker --platform=linux/arm64 .

  - type: Command
    name: "List Docker Images"
    command: docker images

outputArtifacts:
  - name: artifact_docker
    type: DOCKER_IMAGE
    location: artifact_docker


